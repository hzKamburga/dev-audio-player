<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body.light {
            background-color: #f5f5f5;
        }
        #player-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script src="../dist/dev-audio-player.min.js"></script>
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const src = params.get('src');
        const theme = params.get('theme') || 'dark';
        const volume = parseFloat(params.get('volume')) || 1.0;
        const autoplay = params.get('autoplay') !== 'false'; // Default to true for this page

        // Apply body theme
        if (theme === 'light') {
            document.body.classList.add('light');
        }

        if (src) {
            createPlayer({
                container: '#player-container',
                src: src,
                theme: theme,
                volume: volume,
                autoplay: autoplay,
                loop: true
            });
        } else {
            document.getElementById('player-container').innerHTML = 
                '<p style="color: #888; text-align: center;">No audio source provided.</p>';
        }
    </script>
</body>
</html>
